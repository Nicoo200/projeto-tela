<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork e Flavor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        
        <div class="header">
            
            <div class="logo">
              <img src="Src/image/Logo-Projeto.png" alt="Logo">
            </div>
            
            <div class="titulo">
              <h1>Fork & Flavor</h1>
              <p>Food Recommendations</p>
            </div>
            
            <div class="social-icons">
              <a href="#"><img src="Src/image/Phone.png" alt="Telefone"></a>
              <a href="#">Contact Us</a>
              <a href="#"><img src="Src/image/Twitter.png" alt="Twitter"></a>
              <a href="#"><img src="Src/image/YouTube.png" alt="YouTube"></a>
              <a href="#"><img src="Src/image/Facebook.png" alt="Facebook"></a>
              <a href="#"><img src="Src/image/Instagram.png" alt="Instagram"></a>
            </div>
          </div>
        
    </header>
    
    
    <main>
      
      <div class="caixadetexto">
        <p>My Location: <Span>New York, Left Side Blue Door</Span></p>
        <input type="text" placeholder="Pesquisar">
        <button>Pesquisar</button>
      </div> 

      <div class="titulo-categoria">
        <p>Categorias Populares</p>
      </div>
       
        <div class="imagem-category">
            <a href="#"><img src="Src/image/icone geral.png" alt="icone Categorias gerais"></a>
        </div>
        
        <div class="titulo-bk">
          <h5>Top restaurantes</h5>
        </div>
        
        <div class="restaurant">
            <img src="Src/image/imagem ilustrativa.png" alt="Burger king"> 
        </div>

        <div class="imagemdireita">
           <img src="Src/image/Lado direito amarelo.png" alt="lado direito">
        </div>
        
        </div>


    </main>

</body>
</html>
